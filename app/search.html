<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row mt-4 mb-4">
        <div class="col-12">
          <h1 id="appTitle">CXI Change Management</h1>
          <p class="lead">Search for users and requesters</p>
          <div class="mb-3">
            <a href="index.html" class="btn btn-outline-primary btn-sm">Back to Change Management</a>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="formTabs">
                <li class="nav-item">
                  <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab">Users</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="requesters-tab" data-toggle="tab" href="#requesters" role="tab">Requesters</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <!-- Main Search Form - This matches what app.js is looking for -->
              <div class="form-group">
                <label for="searchInput">Search by name or email</label>
                <div class="input-group">
                  <input type="text" id="searchInput" class="form-control" placeholder="Enter name or email...">
                  <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                  </div>
                </div>
                <small class="form-text text-muted">Active tab determines whether you're searching for users or requesters</small>
              </div>
              
              <div class="tab-content" id="formTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                  <div id="usersResults" class="results-container mt-3"></div>
                </div>
                <div class="tab-pane fade" id="requesters" role="tabpanel">
                  <div id="requestersResults" class="results-container mt-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="spinnerOverlay" class="d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
