<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <style>
      #spinnerOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .d-none {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <h1>User Search Test</h1>
          <p class="lead">Test the modular user search functionality</p>
        </div>
      </div>
    </div>

    <div id="spinnerOverlay" class="d-none">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Test script -->
    <script type="module" src="scripts/test-search.js"></script>
    
    <!-- Fallback for browsers that don't support ES modules -->
    <script nomodule>
      console.error('Your browser does not support ES modules. Please use a modern browser.');
      // Add a visible warning
      document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        if (container) {
          const warning = document.createElement('div');
          warning.className = 'alert alert-danger mt-2';
          warning.innerHTML = '<strong>Browser Not Supported</strong><p>Your browser does not support modern JavaScript features. Please use a newer browser for the best experience.</p>';
          container.prepend(warning);
        }
      });
    </script>
  </body>
</html>
